<form [formGroup]="employeeForm">
  <div><label>Name: <input type="text" formControlName="name"></label></div>
  <div><label>Employed: <input type="checkbox" formControlName="employed"></label></div>
  <div><label>Experience: <input type="number" formControlName="experience"></label></div>
  <button (click)="newEmployee()">Add Employee</button>

</form>
